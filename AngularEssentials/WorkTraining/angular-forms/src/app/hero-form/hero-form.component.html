<div class="container">
  <h1>Hero Form</h1>
  <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
      {{diagnostic}}
    <div class="form-group">
      <label for="name">Name</label>
      <input name='name' id='name' [(ngModel)]="model.name" class="form-control" required #name="ngModel" #spy>
      <div [hidden]="(name.valid || name.pristine)"
     class="alert alert-danger">
  Name is require
</div>
    </div>
    <br>TODO: remove this: {{spy.className}}
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" [(ngModel)]='model.alterEgo' name="alterEgo" id="alterEgo">
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" name="power" [(ngModel)]='model.power' required>
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default"  class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>

  </form>
</div>
