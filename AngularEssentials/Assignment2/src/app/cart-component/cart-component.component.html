<p>
  <input type="text" [(ngModel)]="itemToAdd" /> <input class="btn" type="button"
  [ngClass]="{'btn-primary': itemToAdd  !== '', 'btn-default': itemToAdd === '' }"
  value="Add Item"
  (click)="onAddItemClicked();">
</p>
<hr/>
  <ul class="list-group">
      <li *ngFor="let item of Items" class="list-group-item">
        {{item}}
      </li>
  </ul>
