<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label>
    <input type="text" id="name" name="name" class="form-control"
    ngModel required #nameCtrl="ngModel"/>
    <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter name.</span>
  </div>
  <div class="form-group">
    <label for="side">Choose Side</label>
    <select name="side" id="side" class="form-control" ngModel>
      <option *ngFor="let side of availibleSides" [value]="side.value" >
        {{side.display}}
      </option>
    </select>
    <div class="form-group" style="padding: 0.1cm" >
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid" >Add Character</button>
    </div>
  </div>
</form>
